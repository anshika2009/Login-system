<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong> Message:</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        
        <h1> Welcome to Home Page</h1>
        {% if user.is_authenticated %}
        <h3> Hello {{fname}} </h3> <br>
        <h4> You are successfully logged in </h4> <br>
        <button type="signout"> <a href="/signout"> Signout </a> </button>
        
        {%else%}
        <button type="signup"> <a href="/signup"> Signup </a> </button>
        <button type="signin"> <a href="/signin"> Signin </a> </button>
        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
